<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="Css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%);
    }

  </style>
</head>
<body>
  <div class="container">
    <div id="branding">
      <section id="logo">
        <img src="./images/logo.svg" alt="Logo">
      </section>
      <section id="icons">
        <span><img src="./images/icon-document.svg" alt="icon-document"></span>
        <span><img src="./images/icon-folder.svg" alt="icon-folder"></span>
        <span><img src="./images/icon-upload.svg" alt="icon-upload"></span>
      </section>
    </div>

    <div id="storage">
      <section id="remaining">
        <p class="limit"><span id="n185">185</span> GB Left</p>
      </section>

      <section id="info">
        <p>You’ve used <span class="limit">815 GB</span> of your storage</p>
        <progress value="815" max="1000"></progress>
        <span class="limit">0 GB</span>
        <span class="limit" id="right">1000 GB</span>
      </section>
    </div>

 <!--  You’ve used 815 GB of your storage

  185 GB Left
  
  0 GB
  1000 GB -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  </div>
</body>
</html>
